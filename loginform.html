
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Signup Form</title>
	<style type="text/css">
	body{
		
		background: lightblue;
	}
	table{
		margin-top: 50px;
		background: black;
		color: white;
		border-radius: 25px;
	}
	#btn{
		background: green;
		color: white;
		height: 45px;
		width:130px ;
		border-radius: 25px;
		font-size: 18px;
	}
	.txt{
		border-radius: 25px;
		height: 30px;
		width: 250px;
		
	}
	td{
		font-size: 20px;
	}
	</style>
</head>
<body>
	<table align="center" cellspacing="15" >
		<tr>
			<td>Roll No.</td>
			<td><input type="text" name="roll" class="txt" placeholder="Enter your roll no.." required></td>
		</tr>
		<tr>
			<td>First Name:</td>
			<td><input type="text" name="fname" class="txt" placeholder="Enter your first name.." required></td>
		</tr>
		<tr>
			<td>Last Name:</td>
			<td><input type="text" name="lname" class="txt" placeholder="Enter your last name.." ></td>
		</tr>
		<tr>
			<td>Mobile:</td>
			<td><input type="number" name="mbl" class="txt" placeholder="Enter your mobile.." required></td>
		</tr>
		<tr>
			<td>Email Address:</td>
			<td><input type="email" name="email" class="txt" placeholder="Enter your email.." required ></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="pass" class="txt" placeholder="Enter your password.." required ></td>
		</tr>
		<tr>
			<td>Confirm Password:</td>
			<td><input type="text" name="cpass" class="txt" placeholder="Confirm your password.." required="must be filled"></td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td>
			<input type="radio" name="rd" value="male" required>Male
	    	<input type="radio" name="rd" value="female">Female
			</td>
			</tr>
		<tr>
			<td>DOB:</td>
			<td><input type="date" name="dob" class="txt"></td>
		</tr>
		<tr>
			<td>Language Known:</td>
			<td>
				<input type="checkbox" name="l1">Hindi
				<input type="checkbox" name="l1">English
				<br>
				<input type="checkbox" name="l1">Punjabi
				<input type="checkbox" name="l1">Urdu
			</td>
			</tr>
		<tr>
			<td>Address:</td>
			<td><textarea name="address" class="txt"></textarea></td>
		</tr>
		<tr>
			<td align="center" colspan="2"><input type="submit" name="btn" id="btn"></td>
		</tr>
	</table>

</body>
</html>
